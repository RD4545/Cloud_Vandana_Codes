<!DOCTYPE html>

</head>
<body>

    <script>

        function SortDescending(arr) {
        let n = arr.length;
        let swapped;

        do {
            swapped = false;

            for (let i = 0; i < n - 1; i++) {
                if (arr[i] < arr[i + 1]) {
               
                    let temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;

                    swapped = true;
                }
            }
            n--;
        } while (swapped);

        return arr;
    }


        const originalArray = [4, 2, 7, 1, 9, 5];
        const sortedArray =SortDescending(originalArray);

        console.log(sortedArray);

    </script>
    
</body>
