<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
            background-color: aqua;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="country">Country:</label>
    <select id="country" required>
        <option value="">Select Country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        
    </select>

    <label>Gender:</label>
    <label><input type="checkbox" name="gender" value="male" id="gender"> Male</label>
    <label><input type="checkbox" name="gender" value="female" id="gender"> Female</label>
   

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>

    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
</form>

<script>
    function submitForm() {
       
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').value;
        const gender = Array.from(document.getElementsByName('gender'))
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        const profession = document.getElementById('profession').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;

        if (!firstName || !lastName || !dob || !country || gender.length === 0 || !profession || !email || !mobile) {
            alert('Please fill in all the fields.');
            return;
        }

        const message = `
            First Name: ${firstName}
            Last Name: ${lastName}
            Date of Birth: ${dob}
            Country: ${country}
            Gender: ${gender.join(', ')}
            Profession: ${profession}
            Email: ${email}
            Mobile Number: ${mobile}
        `;

        alert(message);

        resetForm();
    }

    function resetForm() {
        document.getElementById('surveyForm').reset();
    }
</script>

</body>
</html>
